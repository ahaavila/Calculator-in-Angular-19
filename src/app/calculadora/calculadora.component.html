<div class="container">
  <div class="form-box">
    <form #frm="ngForm" (ngSubmit)="calculateSum()">
      <h2>Calculadora</h2>
      <label for="numero1">Número 1</label>
      <input type="number" name="numero1" id="numero1" [(ngModel)]="firstNumber">
      <label for="numero2">Número 2</label>
      <input type="number" name="numero2" id="numero2"[(ngModel)]="secondNumber">

      <button type="submit">Somar</button>
    </form>

    @if (result) {
      <div class="result-diplay">
        <p>Seu resultado está abaixo:</p>
      </div>
      <div class="result-diplay">
        <p>Resultado: <span id="result">{{ result }}</span></p>
      </div>
    } @else {
      <div class="result-diplay">
        <p>Seu resultado aparecerá aqui.</p>
      </div>
    }
  </div>
</div>
